<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <h2>
          TO-DO List
          <img src="./images/icon.png" alt="todo-icon" />
        </h2>
        <div class="row">
          <input
            type="text"
            name="input-box"
            id="input-box"
            placeholder="Add your tasks"
          />
          <input
            type="submit"
            id="input-btn"
            value="Add Task"
            onclick="addTask()"
          />
        </div>
        <ul id="list-container">
          <!-- <li class="checked">Task 1</li>
            <li>Task 2</li>
            <li>Task 3</li> -->
        </ul>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
